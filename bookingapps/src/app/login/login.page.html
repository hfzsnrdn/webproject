<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h1 class="ion-text-center">Welcome Back</h1>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
  <ion-button expand="block" color="danger" (click)="login(user)">
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
    Login
  </ion-button>
  <ion-button expand="block" color="danger" [routerLink]="['/singup']">
    <ion-icon slot="end" name="pencil-outline"></ion-icon>
    Register
  </ion-button>
  </div>
</ion-content>
