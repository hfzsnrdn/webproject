<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button> 
     </ion-buttons>
    <ion-title class="ion-text-center">Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <!-- Item Dividers in a List -->
      
      <ion-item [routerLink]="['/termncond']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-label>Terms</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/aboutus']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>About us</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/contactus']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>Enquiry</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/help']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>

      <ion-card>
        <ion-card-content>
          <ion-button expand="block" color="danger" [routerLink]="['/singup']">
            <ion-icon slot="end" name="log-out-outline"></ion-icon>
            Log Out
          </ion-button>
        </ion-card-content>
      </ion-card>

</ion-content>
      
<ion-footer>
  <ion-toolbar>
  <ion-tabs> 
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="booking" [routerLink]="['/booking']">
        <ion-icon name="bookmark-outline"></ion-icon>
        <ion-label>Booking</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="setting" [routerLink]="['/setting']">
        <ion-icon name="cog-outline"></ion-icon>
        <ion-label>Setting</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-toolbar>
</ion-footer>
