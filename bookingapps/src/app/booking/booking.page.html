<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
    <ion-title class="ion-text-center">Booking History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let booking of booking">
        <ion-item class="no-padding">
          <ion-label>
            <h2>Name: {{ booking.name }}</h2>
            <p>Venue: {{ booking.venue }}</p>
            <p>Start Date: {{ booking.datemula }}</p>
            <p>End Date: {{ booking.datetamat }}</p>
            <p>Start Time: {{ booking.timemula }}</p>
            <p>End Time: {{ booking.timetamat }}</p>
            <p>Booking Status: {{ booking.status }}</p>
          </ion-label>
      </ion-item>
      
      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/editbooking', booking.id]">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(booking.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-tabs> 
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="booking" [routerLink]="['/booking']">
        <ion-icon name="bookmark-outline"></ion-icon>
        <ion-label>Booking</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="setting" [routerLink]="['/setting']">
        <ion-icon name="cog-outline"></ion-icon>
        <ion-label>Setting</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
