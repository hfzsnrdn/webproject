<ion-header> 
  <ion-toolbar color="danger" class="ion-text-center"> 
    <ion-buttons slot="start">
       <ion-back-button></ion-back-button> 
      </ion-buttons> 
      <ion-title>Sign Up</ion-title> 
    </ion-toolbar>
  </ion-header> 
  
  <ion-content> 
    <ion-item> 
      <ion-label position="floating">E-mail</ion-label> 
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input >
       </ion-item> 
       
       <ion-item> 
         <ion-label position="floating">Password</ion-label> 
         <ion-input type="password" [(ngModel)]="user.password" required></ion-input >
        </ion-item> 
         
         <ion-button 
         class="ion-padding"
         expand="block"
         color="danger" 
         (click)="register(user)">
         <ion-icon 
         slot="end" 
         name="log-in-outline">
        </ion-icon>
         SUBMIT 
        </ion-button> 
      </ion-content>
